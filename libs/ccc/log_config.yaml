version: 1

formatters:
  simple:
    format: "[%(asctime)s - %(name)s] %(levelname)s: %(message)s"

handlers:
  empty:
    class: logging.NullHandler

  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple

  file_handler:
    class: logging.FileHandler
    level: DEBUG
    filename: logging.txt
    formatter: simple
    delay: true

loggers:
  none:
    handlers: [empty]
    propagate: false

root:
  handlers: [console]
  level: INFO
